<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
    <link rel="icon" href="image/google_icon.png">
</head>
<body>
    <div class="header">
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="https://www.google.com.tr/imghp?hl=en&tab=ri&authuser=0&ogbl">İmages</a>
        <a class="appicon" href=""> <img src="image/appicon.png" alt=""></a>
        <button class="button" type="button">Sing-in</button>
    </div>
    <div class="main">
        <img class="google-logo" src="image/googlelogo.png" alt="google">
        <div class="search">
            <img class="search-icon" src="image/search.png" alt="">
            <input class="search-box" placeholder="Serach Google or Type a URL" title="search" type="search">
            <a class="icon-1" href="#"><img src="image/google_microphone.png" alt=""></a>
            <a class="icon-2" href="#"><img src="image/search-by-image.svg" alt=""></a>
            
        </div>
        <div class="buttons">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <p>Google offered in: <a href="#">Türkçe</a></p>
    </div>
    <div class="bottom">
        <div class="country">Turkey</div>
        <div class="footer">
            <ul class="foot-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="foot-right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
